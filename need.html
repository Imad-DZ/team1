<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Leaderboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="title">
        <div class="logo">üèÜ</div>
        <div>
          <h1 class="brand">LEADERBOARD</h1>
          
        </div>
      </div>
    </header>

    <section class="card">
      <div class="input-section">
        <input id="playerName" type="text" placeholder="Type your name" />
        <button id="checkBtn">Check</button>
      </div>

      <table>
        <thead>
          <tr>
            <th class="rank">Rank</th>
            <th>Player</th>
            <th class="score">Score</th>
          </tr>
        </thead>
        <tbody id="leaderboardBody">
          <tr>
            <td class="rank"><div class="medal gold">1</div></td>
            <td>
              <div class="player">
                <div class="avatar">IM</div>
                <div>
                  <div class="name">Imad-DZ</div>
                  
                </div>
              </div>
            </td>
            <td class="score">1540</td>
          </tr>
          <tr>
            <td class="rank"><div class="medal silver">2</div></td>
            <td>
              <div class="player">
                <div class="avatar">SA</div>
                <div>
                  <div class="name">Sara</div>
               
                </div>
              </div>
            </td>
            <td class="score">1390</td>
          </tr>
          <tr>
            <td class="rank"><div class="medal bronze">3</div></td>
            <td>
              <div class="player">
                <div class="avatar">AH</div>
                <div>
                  <div class="name">Ahmed</div>
              
                </div>
              </div>
            </td>
            <td class="score">1285</td>
          </tr>
          <tr>
            <td class="rank">4</td>
            <td>
              <div class="player">
                <div class="avatar">LY</div>
                <div>
                  <div class="name">Layla</div>
                 
                </div>
              </div>
            </td>
            <td class="score">1190</td>
          </tr>
          <tr>
            <td class="rank">5</td>
            <td>
              <div class="player">
                <div class="avatar">MK</div>
                <div>
                  <div class="name">Mokhtar</div>
               
                </div>
              </div>
            </td>
            <td class="score">1095</td>
          </tr>
          <tr>
            <td class="rank">6</td>
            <td>
              <div class="player">
                <div class="avatar">RM</div>
                <div>
                  <div class="name">Rim</div>
                </div>
              </div>
            </td>
            <td class="score">980</td>
          </tr>
        </tbody>
      </table>

      <footer>‚ú¶ Type your name above to highlight your row.</footer>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
